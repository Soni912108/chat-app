<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Password</title>
  <link rel="stylesheet" href="/public/css/style.css">
</head>
<body>
  <nav class="update-nav">
    <div class="nav-buttons">
      <button class="nav-button" onclick="goBackToProfile()">Cancel</button>
    </div>
  </nav>
  <div class="update-container">
    <h1 class="update-title">Change Password</h1>
    <form id="changePasswordForm" class="update-form">
      <div class="form-group">
        <label for="old-password">Old Password</label>
        <input type="password" name="old-password" id="old-password" required>
      </div>
      <div class="form-group">
        <label for="new-password">New Password</label>
        <input type="password" name="new-password" id="new-password" required>
      </div>
      <div class="form-group">
        <label for="repeat-password">Repeat New Password</label>
        <input type="password" name="repeat-password" id="repeat-password" required>
      </div>
      <div id="error-message" class="error-message"></div>
      <button type="submit" class="update-button">Change Password</button>
    </form>
  </div>

  <script>
    document.getElementById('changePasswordForm').addEventListener('submit', async function(event) {
      event.preventDefault();
    
      const oldPassword = document.getElementById('old-password').value;
      const newPassword = document.getElementById('new-password').value;
      const repeatPassword = document.getElementById('repeat-password').value;
      const errorMessage = document.getElementById('error-message');
    
      errorMessage.textContent = '';
    
      // Ensure new passwords match
      if (newPassword !== repeatPassword) {
        errorMessage.textContent = 'New passwords do not match';
        return;
      }
    
      // Fetch to change password endpoint
      try {
        const response = await fetch('/api/auth/changePassword', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + sessionStorage.getItem('token'),
          },
          body: JSON.stringify({
            userID: sessionStorage.getItem('userID'),
            oldPassword,
            newPassword,
          })
        });
    
        const data = await response.json();
        
        if (response.ok) {
          window.location.href = '/public/templates/profile.html';
        } else {
          errorMessage.textContent = data.message || 'Error changing password. Please try again.';
        }
    
      } catch (error) {
        console.error('Error changing password:', error);
        errorMessage.textContent = 'Error changing password. Please try again.';
      }
    });
    
    function goBackToProfile() {
      window.location.href = '/profile';
    }
  </script>
</body>
</html>
